{% extends 'base.html' %} 

{% block title %}Feed Tracker | User Settings{% endblock %}

{% block body_block %}
<div class="py-4 mt-auto">
    <div class="container px-4">

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <div class='row justify-content-center'>
            <div class='col-xl-12 mt-4'>

                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="card bg-seconday mb-3 ">
                            <div class='card-header'>
                                <h5>Welcome, {{user.username.capitalize}}</h5>
                            </div>
                                <div class='card-body'>

                                    <div class="form-group">
                                        <form method="POST">
                                            {% csrf_token %}
                                            {{ form.as_p }}

                                            <div class="mt-2">Change password?<a href="{% url 'feeds:password' %}" type="button" class="btn btn-link">Click Here</a></div>

                                            <div class="col-lg-6">
                                                <button type="submit" class="btn btn-primary" style='margin-top:40px;'>Update Profile</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Feeding Tracker | Registration{% endblock %}

{% block body_block %}
<div class="py-4 mt-auto">
    <div class="container px-4">

        <div class="d-flex justify-content-center">
            <h2>Register</h2>
        </div>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card bg-seconday mb-3 ">
                    <div class="card-body">
                        
                        <div class="form-group">
                            
                            <form action="{% url 'feeds:register' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="inputFirstname" class="form-label mt-4">First Name</label>
                                    <input type="text" name="firstname" class="form-control" id="inputFirstname" placeholder="Enter First Name">
                                </div>

                                <div class="form-group">
                                    <label for="inputLastname" class="form-label mt-4">Last Name</label>
                                    <input type="text" name="lastname" class="form-control" id="inputLastname" placeholder="Enter Last Name">
                                </div>

                                <div class="form-group">
                                    <label for="inputBirth" class="form-label mt-4">Date of Birth</label>
                                    <input type="date" name="birth" class="form-control" id="inputBirth" placeholder="Enter Date of Birth">
                                </div>

                                <div class="form-group">
                                    <label for="inputUsername" class="form-label mt-4">Username</label>
                                    <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Enter Username">
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail" class="form-label mt-4">Email</label>
                                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter Email">
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword" class="form-label mt-4">Password</label>
                                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                                </div>

                                <div class="form-group">
                                    <label for="inputConfirmation" class="form-label mt-4">Enter Password Again</label>
                                    <input type="password" name="confirmation" class="form-control" id="inputConfirmation" placeholder="Confirm Password">
                                </div>

                                <div class="form-group mt-4">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>

                            </form>

                            <div class="mt-2">Already have an account?<a href="#" type="button" class="btn btn-link">Log In Here</a></div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}

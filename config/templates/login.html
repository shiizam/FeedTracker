{% extends 'base.html' %}

<title>{% block title %}Feeding Tracker | Login{% endblock %}</title>

{% block body_block %}
<div class="py-4 mt-auto">
    <div class="container px-4">

        <div class="d-flex justify-content-center">
            <h2>Login</h2>
        </div>
        
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card bg-seconday mb-3">
                    <div class="card-body">
                        
                        <div class="form-group">

                            <form action="{% url 'feeds:login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="inputUsername" class="form-label mt-4">Username</label>
                                    <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Enter Username">
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword" class="form-label mt-4">Password</label>
                                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                                </div>
                                
                                <div class="form-group mt-4">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                                <div class="mt-2">Don't have an account?<a href="{% url 'feeds:register' %}" type="button" class="btn btn-link">Register Here</a></div>
                            </form>

                            

                        </div>

                    </div>

                </div>
                
                
            </div>
        </div>

    </div>
</div>
{% endblock %}
